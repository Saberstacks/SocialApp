<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Business Connect - Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Custom Tailwind Config -->
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* Custom colors */
        @layer utilities {
            .bg-google-blue {
                background-color: #4285F4;
            }
            .text-google-blue {
                color: #4285F4;
            }
            .hover\:bg-google-blue:hover {
                background-color: #4285F4;
            }
            .border-google-blue {
                border-color: #4285F4;
            }
            .bg-gradient-google {
                background: linear-gradient(180deg, #4285F4, #E3F2FD);
            }
            .border-light-blue {
                border-color: #D1E3FC;
            }
        }
    </style>
</head>
<body class="bg-gradient-google font-roboto">
    <div class="flex h-screen">
        <!-- Left Sidebar -->
        <div class="w-1/6 bg-google-blue text-white flex flex-col items-center py-6">
            <div class="mb-6">
                <h2 class="text-xl font-bold">Navigation</h2>
            </div>
            <nav class="flex flex-col space-y-4">
                <button id="tab-profile" class="flex items-center space-x-2 hover:text-gray-300 focus:outline-none">
                    <i class="fas fa-user-circle"></i>
                    <span>My Profile</span>
                </button>
                <button id="tab-feed" class="flex items-center space-x-2 hover:text-gray-300 focus:outline-none">
                    <i class="fas fa-stream"></i>
                    <span>Post Feed</span>
                </button>
                <button id="tab-blogs" class="flex items-center space-x-2 hover:text-gray-300 focus:outline-none">
                    <i class="fas fa-blog"></i>
                    <span>Blogs & Articles</span>
                </button>
                <button id="tab-citations" class="flex items-center space-x-2 hover:text-gray-300 focus:outline-none">
                    <i class="fas fa-newspaper"></i>
                    <span>Local Citations</span>
                </button>
                <button id="tab-map" class="flex items-center space-x-2 hover:text-gray-300 focus:outline-none">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Business Finder</span>
                </button>
            </nav>
        </div>
        <!-- Main Content -->
        <div class="w-5/6 overflow-y-auto">
            <!-- Toggle Switch for Local/National Mode -->
            <div class="flex justify-end p-4">
                <label class="flex items-center">
                    <span class="mr-2 text-gray-700">Local</span>
                    <input type="checkbox" id="mode-switch" class="toggle-checkbox">
                    <span class="toggle-label"></span>
                    <span class="ml-2 text-gray-700">National</span>
                </label>
            </div>
            <!-- Service Area Input (Visible in Local Mode) -->
            <div id="service-area-container" class="p-4 hidden">
                <input type="text" id="service-area-input" placeholder="Enter your service area..." class="w-full p-3 border rounded-full border-gray-300 focus:outline-none focus:border-google-blue">
            </div>
            <!-- Post Feed Section -->
            <div id="post-feed-section" class="p-6">
                <!-- Post Creation -->
                <div class="mb-6">
                    <input type="text" id="post-input" placeholder="What's happening in your business?" class="w-full p-3 border rounded-full border-gray-300 focus:outline-none focus:border-google-blue">
                    <button id="post-button" class="bg-google-blue text-white px-6 py-2 rounded-full mt-4 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Post</button>
                </div>
                <!-- Posts -->
                <div id="post-feed">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </div>
            <!-- Blogs & Articles Section -->
            <div id="blogs-section" class="hidden p-6">
                <h2 class="text-2xl font-bold text-google-blue mb-4">Blogs & Articles</h2>
                <div id="blogs-content">
                    <!-- Blogs will be dynamically inserted here -->
                </div>
            </div>
            <!-- Local Citations Section -->
            <div id="citations-section" class="hidden p-6">
                <h2 class="text-2xl font-bold text-google-blue mb-4">Local Citation Opportunities</h2>
                <div id="citations-content">
                    <!-- Citations will be dynamically inserted here -->
                </div>
            </div>
            <!-- Business Finder Section -->
            <div id="map-section" class="hidden p-6">
                <h2 class="text-2xl font-bold text-google-blue mb-4">Business Finder</h2>
                <input type="text" placeholder="Search for businesses..." class="w-full p-3 border rounded-full border-gray-300 focus:outline-none focus:border-google-blue mb-4">
                <div class="bg-white rounded-lg shadow p-6">
                    <!-- Map Placeholder -->
                    <p class="text-center text-gray-600">[Map will be displayed here]</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
