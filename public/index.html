<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Business Connect - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM5gx5XlfmxfOvuS5pjAmW1vLvyjP3lUBN25bt1" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Custom Tailwind Config -->
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* Custom color for Google Blue */
        @layer utilities {
            .bg-google-blue {
                background-color: #4285F4;
            }
            .text-google-blue {
                color: #4285F4;
            }
            .hover\:bg-google-blue:hover {
                background-color: #4285F4;
            }
            .border-google-blue {
                border-color: #4285F4;
            }
        }
    </style>
</head>
<body class="bg-google-blue flex items-center justify-center h-screen font-roboto">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6 text-google-blue">Connect, Grow, and Collaborate with Local Businesses.</h1>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Business Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your business name" class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-google-blue">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-google-blue">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-google-blue">
            </div>
            <div class="flex justify-between">
                <button type="submit" id="login-button" class="bg-google-blue text-white px-4 py-2 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
                <button type="submit" id="create-account-button" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">Create Account</button>
            </div>
        </form>
    </div>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
