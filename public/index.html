<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Business Connect - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-..." crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-blue-500 to-blue-700 flex items-center justify-center h-screen font-roboto">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center mb-6">Connect, Grow, and Collaborate with Local Businesses.</h1>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Business Name</label>
                <input type="text" id="username" name="username" placeholder="Enter your business name" class="w-full p-3 border rounded">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" class="w-full p-3 border rounded">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" class="w-full p-3 border rounded">
            </div>
            <div class="flex justify-between">
                <button type="submit" id="login-button" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Login</button>
                <button type="submit" id="create-account-button" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Create Account</button>
            </div>
        </form>
    </div>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
