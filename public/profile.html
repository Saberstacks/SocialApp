<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local Business Connect - Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Custom Tailwind Config -->
    <style>
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        /* Custom colors */
        @layer utilities {
            .bg-google-blue {
                background-color: #4285F4;
            }
            .text-google-blue {
                color: #4285F4;
            }
            .hover\:bg-google-blue:hover {
                background-color: #4285F4;
            }
            .border-google-blue {
                border-color: #4285F4;
            }
        }
    </style>
</head>
<body class="bg-gradient-google font-roboto">
    <div class="container mx-auto p-6">
        <!-- Profile Header -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <div class="flex items-center">
                <div class="mr-6">
                    <!-- Placeholder for profile image -->
                    <div class="w-24 h-24 bg-gray-200 rounded-full"></div>
                </div>
                <div>
                    <h1 class="text-3xl font-bold text-google-blue" id="profile-business-name">Business Name</h1>
                    <p class="text-gray-600" id="profile-category">Category</p>
                    <p class="text-gray-600" id="profile-location">Location</p>
                </div>
            </div>
            <div class="mt-6 flex space-x-4">
                <button id="message-button" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-full hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-400">Message</button>
                <!-- Only show "Edit Profile" button if it's the user's own profile -->
                <button id="edit-profile-button" class="bg-google-blue text-white px-4 py-2 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Edit Profile</button>
            </div>
        </div>
        <!-- Business Info and Posts -->
        <div class="flex">
            <!-- Left Column -->
            <div class="w-2/3 pr-4">
                <!-- Business Description -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-2xl font-bold text-google-blue mb-4">About Us</h2>
                    <p id="profile-description">This is a placeholder description of the business.</p>
                </div>
                <!-- Business Posts -->
                <div id="profile-posts">
                    <!-- Posts will be dynamically inserted here -->
                </div>
            </div>
            <!-- Right Column -->
            <div class="w-1/3">
                <!-- Map -->
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-2xl font-bold text-google-blue mb-4">Location</h2>
                    <!-- Google Maps Iframe -->
                    <iframe id="profile-map" src="" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
                <!-- Editable Business Info (Only visible when editing) -->
                <div id="edit-profile-section" class="bg-white rounded-lg shadow p-6 hidden">
                    <h2 class="text-2xl font-bold text-google-blue mb-4">Edit Business Info</h2>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="edit-business-name">Business Name</label>
                        <input type="text" id="edit-business-name" class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-google-blue">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="edit-category">Category</label>
                        <select id="edit-category" class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-google-blue">
                            <option>Window Cleaning</option>
                            <option>Bakery</option>
                            <option>Lawn Care</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="edit-location">Location</label>
                        <input type="text" id="edit-location" class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-google-blue">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="edit-description">Description</label>
                        <textarea id="edit-description" class="w-full p-3 border rounded border-gray-300 focus:outline-none focus:border-google-blue"></textarea>
                    </div>
                    <button id="save-profile" class="bg-google-blue text-white px-4 py-2 rounded-full hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">Save</button>
                </div>
            </div>
        </div>
        <!-- Mock Chat Box (Hidden by default) -->
        <div id="chat-box" class="fixed bottom-0 right-0 mb-4 mr-4 bg-white rounded-lg shadow p-4 w-1/3 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-google-blue">Chat with [Business Name]</h2>
                <button id="close-chat" class="text-gray-600 hover:text-gray-800">&times;</button>
            </div>
            <div class="bg-gray-100 h-48 mb-4 p-2 overflow-y-auto">
                <!-- Chat messages will be displayed here -->
                <p class="text-gray-600 text-center">This is a mock chat box.</p>
            </div>
            <input type="text" placeholder="Type a message..." class="w-full p-2 border rounded focus:outline-none focus:border-google-blue">
        </div>
    </div>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
